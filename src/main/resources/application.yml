server:
  port: 3333
  servlet:
    context-path: /api
spring:
  application:
    name: walt_prj_backend
  #    Mysql 配置信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/walt-work?serverTimezone=GMT%2B8
    username: root
    password: 123456
  #    mybatis-plus连接配置
  mybatis-plus:
    mapper-locations: classpath*:/mapper/**/*.xml
    type-aliases-package: org.example.walt_prj_backend.pojo.entity

  # knife4j相关配置
  knife4j:
    enable: false
    setting:
      language: zh_cn